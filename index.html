<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    button {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button a {
      color: white;
      text-decoration: none;
      display: block;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button>
    <a href="/login">Login</a>
  </button>
  <button>
    <a href="/registration">Registration</a>
  </button>
</body>
</html>
